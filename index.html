<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Map</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="static/app.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app">
            <div id="wrap">
                <div id="sidebar">
                    <h1>Картографический сервис</h1>

                    <ul id="sidebar-tabs" class="nav-tabs">
                        <li class="active"><a href="#categories">Категории</a></li>
                        <li><a href="#categories-search">Поиск</a></li>
                    </ul>

                    <div id="category">
                    </div>

                    <div id="search">
                    </div>

                    <div class="footer">
                    </div>
                </div>

                <div id="main">
                    <ul class="nav-tabs">
                        <li><a href="#map">Карта</a></li>
                        <li class="active"><a href="#list">Список</a></li>
                    </ul>

                    <div id="content">
                        <div class="panel">
                          <a href="#">Новая категория</a>
                          <a href="#">Новый объект</a>
                        </div>
                        <div id="list">
                        </div>
                        <ul class="paginator">
                            <li>&lt;</li>
                            <li>1</li>
                            <li>2</li>
                            <li class="active">3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>&gt;</li>
                        </ul>
                    </div>

                    <div class="footer">
                    </div>
                </div>
            </div>
        </div>

        <div class="hack">
        </div>

        <script type="text/html" id="category-item-template">
            <%= name %>
            <ul class="coord-list"></ul>
        </script>

        <script type="text/html" id="coord-item-template">
            <a href="#"><%= name %></a>
        </script>

        <script type="text/html" id="category-list-template">
            <%= name %>
            <ul></ul>
        </script>

        <script type="text/html" id="search-template">
            <form>
            <label for="search-field"></label>
            <input type="text" plaсeholder="Поиск" value="" id="search-field">
            </form>
            <h3>Результаты</h3>
            <ul id="result"></ul>
        </script>

	<script type="text/html" id="coord-row-template">
            <td><%= name %></td>
            <td><%= address %></td>
            <td><%= lat %></td>
            <td><%= lon %></td>
            <td></td>
            <td><a href="#">На карте</a></td>
            <td>
                <a href="#" class="edit">Редактировать</a>
                <a href="#" class="delete">Удалить</a>
            </td>
	</script>

        <script type="text/html" id="coord-table-template">
            <thead>
                <tr>
                    <th>Имя объекта</th>
                    <th>Адрес объекта</th>
                    <th>Широта</th>
                    <th>Долгота</th>
                    <th>Категория</th>
                    <th>Карта</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </script>

        <script type="text/html" id="sidebar-tabs-template">
            <li class="active"><a href="#categories">Категории</a></li>
            <li><a href="#categories-search">Поиск</a></li>
        </script>

        <script src="bower_components/requirejs/require.js" data-main="src/app"></script>
    </body>
</html>
